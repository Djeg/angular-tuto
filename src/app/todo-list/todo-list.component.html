<input type="text" placeholder="Rentrez votre todo ..." [(ngModel)]="newTodo" />
<button (click)="onAddTodo()">Ajouter</button>

<ul>
  <li *ngFor="let todo of todoService.all()">
    <p>{{todo.label}}</p>
    <button *ngIf="todo.done" (click)="todoService.check(todo)">Recommencer</button>
    <button *ngIf="!todo.done" (click)="todoService.check(todo)">Terminer</button>
    <button (click)="todoService.remove(todo)">Supprimer</button>
  </li>
</ul>
